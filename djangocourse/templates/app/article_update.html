{% extends "app/base.html" %}

{% block content %}
    <h1>Edit Article</h1>
    <p>Article with {{ article.word_count }} word{{ article.word_count | pluralize }}.</p>
    <p>Last updated at {{ article.updated_at | date:"jS F Y" }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'home' %}">Back to list<a>
    <a href="{% url 'delete_article' article.id %}">Delete article<a>
{% endblock content %}
