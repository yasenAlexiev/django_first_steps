{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djangocourse</title>
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
</head>
<body>
    <nav class="px-10 py-4 border-b border-gray-300 shadow-md">
        <div class="flex justify-end items-center gap-6 max-w-7xl mx-auto">
            {% if user.is_authenticated %}
            <a class="button primary" href="{% url 'create_article' %}">Create new</a>
            <a class="hover:underline" href="{% url 'home' %}">Articles</a>
            <a class="hover:underline" href="{% url 'account_email' %}">Change email</a>
                <form method="POST" action={% url 'account_logout'%}>
                    {% csrf_token %}
                    <button class="hover:underline" type="submit">Log out</button>
                </form>
            {% else %}
                <a class="button secondary text-sm" href="{% url 'account_login' %}">Log in</a>
                <a class="button primary text-sm" href="{% url 'account_signup' %}">Sign up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <footer>Comman footer for all templates</footer>
    {% block page_js %}
    {% endblock page_js %}
</body>
</html>
